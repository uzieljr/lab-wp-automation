name: Deploy Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Get commit hash
        run: COMMIT_HASH=$(git rev-parse HEAD)
        id: commit_hash

      - name: Get commit file content
        run: |
          COMMIT_FILE="${{ steps.commit_hash.outputs.COMMIT_HASH }}-docker-compose.yml"
          COMMIT_CONTENT="# Your Docker Compose configuration here"
          echo "$COMMIT_CONTENT" > $GITHUB_WORKSPACE/docker-compose.yml

      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SERVER_IP}}
          username: ${{secrets.SERVER_USER}}
          port: ${{secrets.SSH_PORT}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: |
            cd /var/www/composes
            # Substituir ou criar o arquivo docker-compose.yml com o conteúdo do commit
            cat $GITHUB_WORKSPACE/docker-compose.yml > docker-compose.yml || cp $GITHUB_WORKSPACE/docker-compose.yml docker-compose.yml
