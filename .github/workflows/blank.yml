name: Deploy Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v2

      - name: Get commit hash
        run: COMMIT_HASH=$(git rev-parse HEAD)
        id: commit_hash

      - name: Get commit file name
        run: |
          COMMIT_FILE=$(git diff-tree --no-commit-id --name-only -r ${{ steps.commit_hash.outputs.COMMIT_HASH }} | grep 'docker-compose.yml' || echo "")
          echo "COMMIT_FILE=$COMMIT_FILE" >> $GITHUB_ENV

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: SSH into Server and Deploy
        id: ssh_deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SERVER_IP}}
          username: ${{secrets.SERVER_USER}}
          port: ${{secrets.SSH_PORT}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: |
            cd /var/www/composes
            # Check if COMMIT_FILE is set
            if [ -n "$COMMIT_FILE" ]; then
              # Copy the docker-compose file from the repository directory
              cp $GITHUB_WORKSPACE/$COMMIT_FILE docker-compose.yml
              # Start Docker service using the docker-compose file from the repository
              docker-compose up -d
            fi
