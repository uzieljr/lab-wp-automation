name: Deploy Docker Compose

on:
  push:
    branches:
      - main  # Altere para a branch desejada

jobs:
  deploy:
    runs-on: ubuntu-latest  # Você pode alterar o sistema operacional aqui, se necessário

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy Docker Compose file to remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /var/www/composes
            git archive HEAD | tar -x -C /var/www/composes
            mv /var/www/composes/up*-docker-compose.yml /var/www/composes/docker-compose.yml
