name: Deploy Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest commit hash
        id: git
        run: echo "::set-output name=hash::$(git log --format=%H -n 1)"

      - name: Get latest modified file
        id: get_file
        run: |
          FILE_CHANGED=$(git diff-tree --no-commit-id --name-only -r ${{ steps.git.outputs.hash }} | grep '\-docker-compose.yml' | tail -n 1)
          if [ -n "$FILE_CHANGED" ]; then
            cp "$FILE_CHANGED" docker-compose.yml
          else
            echo "No file matching the pattern '*-docker-compose.yml' found in the latest commit."
            exit 1
          fi

      - name: Deploy Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/composes
            cat $GITHUB_WORKSPACE/docker-compose.yml > docker-compose.yml || cp $GITHUB_WORKSPACE/docker-compose.yml docker-compose.yml
