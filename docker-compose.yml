
version: '3.1'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: aluno
      MYSQL_USER: aluno
      MYSQL_PASSWORD: aluno
      MYSQL_ROOT_PASSWORD: aluno
      TZ: America/Sao_Paulo
    volumes:
      - /var/www/wordpress/volumes/6666/mysql:/var/lib/mysql

  6666:
    image: wordpress
    restart: always
    ports:
      - '31084:80'
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: aluno
      WORDPRESS_DB_PASSWORD: aluno
      WORDPRESS_DB_NAME: aluno
      TZ: America/Sao_Paulo
    volumes:
      - /var/www/wordpress/volumes/6666/html:/var/www/html
    depends_on:
      - db  

  adminer:
    image: adminer
    restart: always
    ports:
      - '31085:8080'
    environment:
      TZ: America/Sao_Paulo
